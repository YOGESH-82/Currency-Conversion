<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="second-container">
        <h2>Currency Converter</h2>

        <form>
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" />
          </div>

          <div class="bothDropDown">
            <div class="from">
              <img src="https://flagsapi.com/US/shiny/64.png" />
              <select name="selFrom" class="drop">
                
              </select>
            </div>

            <div class="exchange">
              <img
                src="https://img.icons8.com/ios-filled/50/data-in-both-directions.png"
                alt="img-icon"
              />
            </div>

            <div class="to">
              
              <img src="https://flagsapi.com/IN/shiny/64.png"" /> 
              <select name="selTo" class="drop">
              

               
              </select>
            </div>
          </div>

          <div class="info">
            <p>1 USD = 80 INR</p>
          </div>

          <div class="btn">
            <button>SUBMIT</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./code.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
